          width="100%"

    </div>
    <figcaption>한솥구미금오공대점</figcaption>

    <h1>텍스트 링크 만들기</h1>
    <p><a href="https://ko-kr.facebook.com/">페이스북(현재화면에서 열기)</a></p>
    <p>
      <a href="https://twitter.com/?lang=ko" target="_blank"
        >트위터(새 창 또는 새 탭)</a
      >
    </p>
    <p>
      <a href="https://twitter.com/?lang=ko" target="_blank"
        ><img
          src="https://kr.seaicons.com/wp-content/uploads/2015/06/twitter-icon.png"
      /></a>
    </p>
    <hr />
    <figure>
      <a href="https://www.hsd.co.kr/menu/menu_list " target="_blank">
        <img src="img/honsot_menu.jpg" alt="한솥메뉴" />
      </a>
    </figure>
    <figcaption>
      가격 이상의 <span style="color: blue">가치</span>가 담긴 다양한 메뉴를
      확인해 보세요
    </figcaption>
    <hr />
    <form action="#" method="post">
      <fieldset style="width: max-content">
        <legend>개인정보</legend>
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" />
        <label>비밀번호 <input type="text" /></label> <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="검색" />
      </fieldset>
    </form>
    <hr />
    <fieldset style="text-align: end; width: fit-content">
      <legend>로그인정보</legend>
      <label for="user-id">아이디</label>
      <input type="email" id="user-id" />
      <br />
      <label for="user-pwd">비밀번호</label>
      <input type="password" id="user-pwd" />
      <br />
      <label for="user-pwd-check">비밀번호 확인</label>
      <input type="password" id="user-pwd-check" />
    </fieldset>
    <hr />
    <form action="#">
      <fieldset>
        <legend>소프트웨어공학과 졸업여행</legend>
        <label><input type="radio" name="site-radio" value="jeju" />제주</label>
        <label
          ><input type="radio" name="site-radio" value="danang" />다낭</label
        >
        <label
          ><input type="radio" name="site-radio" value="jeju" />시드니</label
        >
      </fieldset>
      <fieldset>
        <legend>저녁메뉴는?</legend>
        <label
          >소고기<input type="checkbox" name="dinner-select" value="dinner1"
        /></label>
        <label
          >보쌈<input type="checkbox" name=" dinner-select " value="dinner2"
        /></label>
        <label
          >김치찌개<input type="checkbox" name=" dinner-select" value="dinner3"
        /></label>
        <label
          >삼겹살<input type="checkbox" name=" dinner-select" value="dinner4"
        /></label>
      </fieldset>
      <fieldset>
        <legend>신청자</legend>
        <label class="required">이름<input type="text" /></label>
        <label>학번<input type="text" placeholder="하이픈없이입력" /></label>
        <label>학년<input type="number" readonly value="1" /></label>
      </fieldset>
      <input type="submit" value="제출" />
      <input type="reset" value="다시작성" />
    </form>
    <hr />
    <select value="class-select">
      <option value="archi">건축공학과</option>
      <option value="mechanic">기계공학과</option>
      <option value="indust">산업공학과</option>
      <option value="elec">전기전자공학과</option>
      <option value="computer" selected>컴퓨터소프트웨어공학과</option>
      <option value="chemical">화학공학과</option>
    </select>

    <h1>금오공과대학교 가족회사 가입신청서</h1>
    <form>
      <fieldset style="width: max-content">
        <legend>기업현황</legend>
        <div>
          <label><strong>회사명</strong><input type="text" /></label>
          <label><strong>대표자</strong><input type="text" /></label>
          <label><input type="radio" name="mw" />남</label>
          <label><input type="radio" name="mw" />여</label>
        </div>
        <div>
          <label
            ><strong>사업자 번호</strong
            ><input type="text" placeholder="NNN-NN-NNNN"
          /></label>
          <label><strong>창업일</strong><input type="date" /></label>
        </div>
        <div>
          <label><strong>주소</strong><input type="text" /></label>
          <label><strong>전화번호</strong><input type="tel" /></label>
        </div>
        <div>
          <label><strong>홈페이지</strong><input type="text" /></label>
        </div>
        <div>
          <label><strong>근무시간</strong><input type="time" /></label>
          <label> ~ <input type="time" /></label>
        </div>
        <div>
          <label><strong>기업형태</strong></label>
          <label>대기업<input type="radio" name="company" /></label>
          <label>중견기업<input type="radio" name="company" /></label>
          <label>중소기업<input type="radio" name="company" /></label>
        </div>
        <div>
          <label
            ><strong>전년도매출액</strong
            ><input type="text" placeholder="백만원"
          /></label>
        </div>
      </fieldset>
      <fieldset style="width: max-content">
        <legend>가입내용</legend>
        <div>
          <label><strong>구분(연회비)</strong></label>
          <label>1st(100만원)<input type="radio" name="money" /></label>
          <label>2nd(60만원)<input type="radio" name="money" /></label>
          <label>3rd(30만원)<input type="radio" name="money" /></label>
          <label>4th(무료)<input type="radio" name="money" /></label>
        </div>
        <div>
          <label><strong>멘토교수</strong></label>
          <label
            >학과
            <select value="class-select">
              <option value="archi">건축공학과</option>
              <option value="mechanic">기계공학과</option>
              <option value="indust">산업공학과</option>
              <option value="elec">전기전자공학과</option>
              <option value="computer" selected>컴퓨터소프트웨어공학과</option>
              <option value="chemical">화학공학과</option>
            </select></label
          >
          <label>성명 <input type="text" /></label>
          <hr />
          <div>
            <label><strong>산학협력희망분야</strong></label>
          </div>
          <div>
            <label
              >기술개발<input
                type="checkbox"
                name="field-select"
                value="기술개발"
            /></label>
            <label
              >기술지도<input
                type="checkbox"
                name="field-select "
                value="기술지도"
            /></label>
            <label
              >현장실습<input
                type="checkbox"
                name=" field-select"
                value="현장실습"
            /></label>
          </div>
          <div>
            <label
              >재직자교육<input
                type="checkbox"
                name="field-select "
                value="기술지도"
            /></label>
            <label
              >공용장비활용<input
                type="checkbox"
                name=" field-select"
                value="현장실습"
            /></label>
            <label>기타 <input type="text" /></label>
          </div>
        </div>
      </fieldset>
      <div>
        <input type="submit" value="제출하기" />
        <input type="reset" value="다시입력" />
      </div>
    </form>
  </body>
</html>
